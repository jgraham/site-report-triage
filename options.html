<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="options.js"></script>
<header>
  <h1>Set API Keys</h1>
</header>
<div class="form">
  <label for="github-key"><a href="https://github.com/settings/tokens/new">GitHub API Key</a></label>
  <div>
    <input id="github-key">
    <p>The token needs to have the `public_repo` permission and almost certainly needs SSO authorization for a mozilla org.
  </div>
  <label for="bugzilla-key"><a href="https://bugzilla.mozilla.org/userprefs.cgi?tab=apikey">Bugzilla API Key</a></label>
  <input id="bugzilla-key">
  <div></div>
  <div class="actions">
    <button id="save" class="primary">Save</button>
  </div>
</div>
