<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="move-to-bugzilla.js" type="module"></script>

<header>
  <h1>Move to Bugzilla</h1>
</header>
<section id="move-initial">
  <p>Not a web-bug
</section>
<section id="move-form">
  <div class="form">
    <label for=summary>Summary: </label><input id="summary">
    <label for=description>Description:</label><textarea id="description" rows="10" cols="80"></textarea>
    <label for=url>URL:</label> <input id="url">
    <label for=priority>Priority:</label>
    <select id="priority">
      <option>--</option>
      <option>P1</option>
      <option>P2</option>
      <option>P3</option>
    </select>
    <label for=severity>Severity:</label>
    <select id="severity">
      <option>--</option>
      <option>S2</option>
      <option>S3</option>
      <option>S4</option>
    </select>
    <label for=keywords>Keywords: </label><input id="keywords">
    <label for=user-story>User Story: </label><textarea id="user-story"></textarea>
    <label for=depends-on>Depends on: </label><input id="depends-on">
    <div></div>
    <div class="actions">
      <button id="reset-move-form">Reset</button>
      <button id="move-commit" class="primary" disabled>Move bug</button>
    </div>
  </div>
</section>
<section id="move-bug">
  <p>Created <a id="bug-link" href="https://bugzilla.mozilla.org/show_bug.cgi?id="></a>
</section>
