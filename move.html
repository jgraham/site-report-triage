<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="move-to-bugzilla.js" type="module"></script>

<header>
  <h1>Move to Bugzilla</h1>
</header>
<section id="initial">
  <p>Not a web-bug
</section>
<section id="issue-form" hidden>
  <div class="form">
    <label for=summary>Summary: </label><input id="summary">
    <label for=url>URL:</label> <input id="url">
    <label for=operating-system>Operating System:</label><input id="operating-system">
    <label for=firefox-version>Firefox Version:</label><input id="firefox-version">
    <label for=preconditions>Preconditions:</label><textarea id="preconditions"></textarea>
    <label for=str>Steps to Reproduce:</label><textarea id="str"></textarea>
    <label for=expected-behavior>Expected Behavior:</label><textarea id="expected-behavior"></textarea>
    <label for=actual-behavior>Actual Behavior:</label><textarea id="actual-behavior"></textarea>
    <label for="etp">ETP</label>
    <select id="etp">
      <option id="etp-all">Reproduces regardless of the status of ETP
      <option id="etp-strict-standard" value="Reproduces in ETP Strict Mode and ETP Standard mode">Reproduces in ETP Strict and Standard modes
      <option id="etp-strict">Reproduces in ETP Strict Mode only
      <option id="etp-other" value="">Other (please add to description)
    </select>
    <p class="label">Reproduces</p>
    <ul class="input-list-inline">
      <li><label><input type=checkbox id="reproduces-firefox-nightly" value="Firefox Nightly">Firefox Nightly
      <li><label><input type=checkbox id="reproduces-firefox-release" value="Firefox Release">Firefox Release
      <li><label><input type=checkbox id="reproduces-chrome" value="Chrome">Chrome
    </ul>
  </div>
  <details>
    <summary>Extra</summary>
    <div class="form">
      <label for=extra-notes>Extra Notes:</label><textarea id="extra-notes"></textarea>
    </div>
  </details>
  <div class="actions">
    <button id="issue-form-reset">Reset</button>
    <button id="issue-form-next" class="primary">Next</button>
  </div>
</section>
<section id="bug-form" hidden>
  <div class="form">
    <label for=bug-summary>Summary: </label><input id="bug-summary">
    <label for=bug-url>URL:</label> <input id="bug-url">
    <p class="label">Destination:</p>
    <ul class="input-list-inline">
      <li><label>Type
          <select id="type">
            <option id="bug-type-webcompat" value="webcompat">Web Compat
            <option id="bug-type-etp">ETP
          </select>
        </label>
      <li><output id="product"></output> ::
      <li><output id="component"></output>
    </ul>
    <label for=description>Description:</label><textarea id="description" rows=10></textarea>
    <p class="label">Bug Ranking</p>
    <ul class="input-list-inline">
      <li><label for="priority">Priority:</label>
        <select id="priority">
          <option>--</option>
          <option>P1</option>
          <option>P2</option>
          <option>P3</option>
          <option>P4</option>
          <option>P5</option>
        </select>
    <li><label for="severity">Severity:</label>
      <select id="severity">
        <option>--</option>
        <option>S1</option>
        <option>S2</option>
        <option>S3</option>
        <option>S4</option>
        <option>N/A</option>
      </select>
    </ul>
    <p class="label">Platform</p>
    <ul class="input-list-inline">
      <li>
        <select id="platform">
          <option>Unspecified</option>
          <option>Desktop</option>
          <option>Arm</option>
        </select>
      <li>
        <select id="os">
          <option>Unspecified</option>
          <option>All</option>
          <option>Windows</option>
          <option>Windows 7</option>
          <option>Windows 8</option>
          <option>Windows 10</option>
          <option>Windows 11</option>
          <option>macOS</option>
          <option>Linux</option>
          <option>Android</option>
        </select>
    </ul>

    <label for=keywords>Keywords: </label><input id="keywords">
    <p class="label">Bug Relations</p>
    <ul class="input-list-inline">
      <li><label for=depends-on>Blocks: </label><input id="blocks">
      <li><label for=depends-on>Depends on: </label><input id="depends-on">
    </ul>
    <label for=depends-on>See also: </label><input id="see-also">
  </div>
  <details>
    <summary>Extra</summary>
    <div class="form">
      <label for="close-message">GitHub Comment</label>
      <textarea id="close-message"></textarea>
    </div>
  </details>
  <div class="actions">
    <button id="bug-form-back">Back</button>
    <button id="move-commit" class="primary" disabled>Move bug</button>
  </div>
</section>
<section id="bug-created" hidden>
  <p>Created <a id="bug-link" href="https://bugzilla.mozilla.org/show_bug.cgi?id="></a>
  <p id="github-error" hidden>
    Closing GitHub Issue failed:
    <pre id="github-error-msg"></pre>
  </p>
</section>
